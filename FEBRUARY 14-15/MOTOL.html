<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Doubly Reinforced Beam – Shear & Moment</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #eee;
    margin: 0;
    padding: 20px;
  }

  h2 {
    text-align: center;
  }

  .controls {
    display: flex;
    gap: 20px;
    justify-content: center;
    margin-bottom: 20px;
    flex-wrap: wrap;
  }

  .controls label {
    display: flex;
    flex-direction: column;
    font-size: 14px;
  }

  input {
    padding: 6px;
    width: 120px;
  }

  button {
    padding: 10px 20px;
    cursor: pointer;
    background: #00ffaa;
    border: none;
    font-weight: bold;
  }

  canvas {
    display: block;
    margin: 20px auto;
    background: #1c1c1c;
    border-radius: 6px;
  }
</style>
</head>
<body>

<h2>Doubly Reinforced Beam – Shear & Moment Visualization</h2>

<div class="controls">
  <label>
    Beam Length (m)
    <input type="number" id="L" value="6" step="0.5">
  </label>

  <label>
    UDL (kN/m)
    <input type="number" id="w" value="10">
  </label>

  <label>
    Point Load (kN)
    <input type="number" id="P" value="20">
  </label>

  <label>
    Point Load Position (m)
    <input type="number" id="a" value="3">
  </label>

  <button onclick="calculate()">Calculate</button>
</div>

<canvas id="canvas" width="900" height="500"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function calculate() {
  const L = parseFloat(document.getElementById("L").value);
  const w = parseFloat(document.getElementById("w").value);
  const P = parseFloat(document.getElementById("P").value);
  const a = parseFloat(document.getElementById("a").value);

  // Reactions (simply supported)
  const RB = (w * L * L / 2 + P * a) / L;
  const RA = w * L + P - RB;

  const steps = 100;
  const dx = L / steps;

  const shear = [];
  const moment = [];

  for (let i = 0; i <= steps; i++) {
    const x = i * dx;

    let V = RA - w * x;
    if (x >= a) V -= P;

    let M = RA * x - w * x * x / 2;
    if (x >= a) M -= P * (x - a);

    shear.push(V);
    moment.push(M);
  }

  drawBeam(L, w, P, a);
  drawDiagram(shear, "Shear Force (kN)", 280, "lime");
  drawDiagram(moment, "Bending Moment (kN·m)", 420, "orange");
}

function drawBeam(L, w, P, a) {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  const scale = 700 / L;
  const y = 150;

  // Beam
  ctx.strokeStyle = "#fff";
  ctx.lineWidth = 4;
  ctx.beginPath();
  ctx.moveTo(100, y);
  ctx.lineTo(100 + L * scale, y);
  ctx.stroke();

  // Supports
  ctx.fillStyle = "#ccc";
  ctx.fillRect(90, y, 20, 30);
  ctx.fillRect(100 + L * scale - 10, y, 20, 30);

  // UDL arrows
  ctx.strokeStyle = "cyan";
  for (let x = 0; x <= L; x += L / 10) {
    const px = 100 + x * scale;
    ctx.beginPath();
    ctx.moveTo(px, y - 30);
    ctx.lineTo(px, y);
    ctx.stroke();
  }

  // Point load
  const px = 100 + a * scale;
  ctx.strokeStyle = "red";
  ctx.beginPath();
  ctx.moveTo(px, y - 50);
  ctx.lineTo(px, y);
  ctx.stroke();
}

function drawDiagram(data, label, offsetY, color) {
  const maxVal = Math.max(...data.map(v => Math.abs(v)));
  const scaleY = 60 / maxVal;
  const scaleX = 700 / (data.length - 1);

  ctx.strokeStyle = color;
  ctx.lineWidth = 2;
  ctx.beginPath();

  data.forEach((v, i) => {
    const x = 100 + i * scaleX;
    const y = offsetY - v * scaleY;
    if (i === 0) ctx.moveTo(x, y);
    else ctx.lineTo(x, y);
  });

  ctx.stroke();

  // Axis
  ctx.strokeStyle = "#666";
  ctx.beginPath();
  ctx.moveTo(100, offsetY);
  ctx.lineTo(800, offsetY);
  ctx.stroke();

  ctx.fillStyle = "#aaa";
  ctx.fillText(label, 100, offsetY - 70);
}

// Initial draw
calculate();
</script>

</body>
</html>
