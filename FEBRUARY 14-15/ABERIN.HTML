<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cryorack Structure - Petrochemical Facility</title>
  <style>
    body { margin: 0; overflow: hidden; background:#111; }
  </style>
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

<script>
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x111111);

// Camera
const camera = new THREE.PerspectiveCamera(
  60,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
camera.position.set(25, 20, 40);

// Renderer
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.shadowMap.enabled = true;
document.body.appendChild(renderer.domElement);

// Controls
const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

// Lighting
const ambient = new THREE.AmbientLight(0x404040);
scene.add(ambient);

const sun = new THREE.DirectionalLight(0xffffff, 1);
sun.position.set(50, 50, 20);
sun.castShadow = true;
scene.add(sun);

// Ground
const groundGeo = new THREE.PlaneGeometry(200, 200);
const groundMat = new THREE.MeshStandardMaterial({ color: 0x333333 });
const ground = new THREE.Mesh(groundGeo, groundMat);
ground.rotation.x = -Math.PI / 2;
ground.receiveShadow = true;
scene.add(ground);

// Materials
const steelMaterial = new THREE.MeshStandardMaterial({ color: 0x6c757d, metalness: 0.8, roughness: 0.3 });
const pipeMaterial = new THREE.MeshStandardMaterial({ color: 0x00bcd4, metalness: 0.6, roughness: 0.4 });
const cableMaterial = new THREE.MeshStandardMaterial({ color: 0xffc107, metalness: 0.5, roughness: 0.5 });

// Parameters
const rackLength = 60;
const rackWidth = 12;
const levels = 3;
const levelHeight = 6;

// === STRUCTURAL FRAME ===
function createColumn(x, z) {
  const geo = new THREE.BoxGeometry(0.8, levels * levelHeight, 0.8);
  const col = new THREE.Mesh(geo, steelMaterial);
  col.position.set(x, (levels * levelHeight)/2, z);
  col.castShadow = true;
  scene.add(col);
}

function createBeam(y) {
  const geo = new THREE.BoxGeometry(rackLength, 0.6, 0.6);
  const beam = new THREE.Mesh(geo, steelMaterial);
  beam.position.set(0, y, rackWidth/2);
  scene.add(beam);

  const beam2 = beam.clone();
  beam2.position.z = -rackWidth/2;
  scene.add(beam2);
}

// Columns (5 bays)
for (let i = -30; i <= 30; i += 15) {
  createColumn(i, rackWidth/2);
  createColumn(i, -rackWidth/2);
}

// Beams
for (let i = 1; i <= levels; i++) {
  createBeam(i * levelHeight);
}

// === CRYOGENIC PIPING ===
function createPipe(y, radius) {
  const geo = new THREE.CylinderGeometry(radius, radius, rackLength, 32);
  const pipe = new THREE.Mesh(geo, pipeMaterial);
  pipe.rotation.z = Math.PI / 2;
  pipe.position.y = y;
  pipe.castShadow = true;
  scene.add(pipe);
}

// Large LNG / cryogenic lines
createPipe(levelHeight + 1.2, 0.7);
createPipe(levelHeight*2 + 1.5, 0.5);
createPipe(levelHeight*3 - 1, 0.4);

// === PIPE SUPPORTS ===
function createPipeSupport(x, y) {
  const geo = new THREE.BoxGeometry(0.5, 2, 0.5);
  const support = new THREE.Mesh(geo, steelMaterial);
  support.position.set(x, y-1, 0);
  scene.add(support);
}

for (let i = -25; i <= 25; i += 10) {
  createPipeSupport(i, levelHeight + 1.2);
  createPipeSupport(i, levelHeight*2 + 1.5);
  createPipeSupport(i, levelHeight*3 - 1);
}

// === CABLE TRAY ===
const trayGeo = new THREE.BoxGeometry(rackLength, 0.4, 1.5);
const tray = new THREE.Mesh(trayGeo, cableMaterial);
tray.position.set(0, levelHeight*3 + 1, 0);
scene.add(tray);

// === ANIMATION LOOP ===
function animate() {
  requestAnimationFrame(animate);
  controls.update();
  renderer.render(scene, camera);
}
animate();

// Resize
window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
